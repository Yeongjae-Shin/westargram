<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Westargram</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav id="head">
      <div class="logoSection">
        <img
          class="smallLogo"
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/logo.png"
        />
        <img class="bigLogo" src="/img/logo_text.png" />
      </div>
      <div class="searchContainer">
        <input class="searchBox" type="text" placeholder="🔍 검색" />
        <!-- <img
          class="glass"
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png"
        /> -->
      </div>
      <div class="navBtnSection">
        <img
          class="explore"
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"
        />
        <img
          class="heart"
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
        />
        <img
          class="profile"
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
        />
      </div>
    </nav>
    <section id="main">
      <div id="feeds">
        <article class="main-feed">피드 부분</article>
      </div>
      <div id="main-right">오른쪽</div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
